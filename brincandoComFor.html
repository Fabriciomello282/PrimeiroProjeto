<meta charset="UTF-8">
<script>

   function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        
    }

    for (var linha = 1; linha <= 10; linha++){
    	for(var coluna = 1 ; coluna <= 10; coluna++){
    		mostra("*");
    	}
    	pulaLinha();
    }//mostrarÃ¡  "*" em 10 linas e 10 colunas.


</script>
